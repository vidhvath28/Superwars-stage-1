<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Super Wars</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="arena">
      <div id="heroes" class="team">
        <div class="player">
          <img
            src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-2.png"
          />
          <h4>Captain America</h4>
          <h2 class="strength">12</h2>
        </div>
        <div class="player">
          <img
            class="img"
            src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-1.png"
          />
          <h4>Spiderman</h4>
          <h2 class="strength">43</h2>
        </div>
      </div>
      <div id="score">5 - 0</div>
      <div id="villains" class="team">
        <div class="player">
          <img
            src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-3.png"
          />
          <h4>Wonder Women</h4>
          <h2 class="strength">23</h2>
        </div>
        <div class="player">
          <img
            src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-4.png"
          />
          <h4>Gem Women</h4>
          <h2 class="strength">33</h2>
        </div>
      </div>
    </div>
  </body>
  <script src="./src/app.js"></script>
</html>
